<div *ngIf="!loading">
  <ul *ngIf="todosService.todos.length; else noTodos">
    <li *ngFor="let to of todosService.todos; let i = index">
    <span class="checker" [class.done]="to.completed">
      <input type="checkbox" [checked]="to.completed" (change)="onToggle(to.id)"/>
      <strong>{{ i + 1 }}</strong>
      {{ to.title }}
    </span>
      <small>{{to.date | date: 'short'}}</small>
      <button (click)="onRemove(to.id)">&times;</button>
    </li>
  </ul>
  <ng-template #noTodos>
    <p>Нет списка дел</p>
  </ng-template>
</div>
